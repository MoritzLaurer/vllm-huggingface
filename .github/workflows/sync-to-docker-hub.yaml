name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches

    - name: Get the latest git tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag

    - name: Bump version
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.get-latest-tag.outputs.tag }}
        level: patch
        strip_v: true  # Remove leading 'v' from version number

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USER }}/vllm-huggingface:latest
          ${{ secrets.DOCKER_USER }}/vllm-huggingface:${{ steps.bump-semver.outputs.new_version }}

    - name: Push new git tag
      uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: v${{ steps.bump-semver.outputs.new_version }}
        message: 'v${{ steps.bump-semver.outputs.new_version }}'
