name: Build and Push Docker Image

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Fetch all history for all tags and branches

    - name: Get the latest git tag
      uses: actions-ecosystem/action-get-latest-tag@v1
      id: get-latest-tag

    - name: Extract version number
      id: extract_version
      shell: bash
      run: |
        version="${{ steps.get-latest-tag.outputs.tag }}"
        if [ -z "$version" ]; then
          echo "No existing tags found. Setting version to 0.0.0"
          version="0.0.0"
        else
          version="${version#v}"  # Remove leading 'v' if present
        fi
        echo "version=$version" >> $GITHUB_OUTPUT

    - name: Bump version
      uses: actions-ecosystem/action-bump-semver@v1
      id: bump-semver
      with:
        current_version: ${{ steps.extract_version.outputs.version }}
        level: patch
        tag_prefix: v  # Use 'v' as the prefix for new tags

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USER }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ${{ secrets.DOCKER_USER }}/vllm-huggingface:latest
          ${{ secrets.DOCKER_USER }}/vllm-huggingface:${{ steps.bump-semver.outputs.new_version }}

    - name: Push new git tag
      uses: actions-ecosystem/action-push-tag@v1
      with:
        tag: ${{ steps.bump-semver.outputs.new_tag }}
        message: '${{ steps.bump-semver.outputs.new_tag }}'
